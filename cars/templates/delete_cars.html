{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .wide-button {
        width: 45%; /* Adjust as needed */
        padding: 10px 20px; /* Adjust to make the button more rectangular */
    }
</style>

<form class="w-50 m-auto" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="card p-4 mt-5">
        <div class="card-body text-center">
            <h3 class="card-title">Are you sure you want to delete this Car?</h3>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-outline-danger mx-2 wide-button fw-bold fs-5">Yes</button>
                <a href="{% url 'Profile' %}" class="btn btn-outline-success mx-2 wide-button fw-bold fs-5">No</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
